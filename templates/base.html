<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAMES Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #ff6584;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff7e99;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #ff6584;
            border: none;
            color: #fff;
            padding: 15px;
            width: 100%;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #e05570;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FLAMES Game</h1>
        <form action="{% url 'answer' %}" method="post">
            {% csrf_token %}
            <input type="text" name="n1" placeholder="Enter First Name" required>
            <input type="text" name="n2" placeholder="Enter Second Name" required>
            <input type="submit" value="Calculate">
        </form>
    </div>
    <div class="footer">
        <p>&copy; {{ current_year }} FLAMES Game. All rights reserved.</p>
    </div>
</body>
</html>
